<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Fetch Any Course</title>
<link rel='stylesheet' href="style.css">
</head>
<body>
    <div class="container">
        <h2>Enter Course ID to Fetch Details</h2>
        <form method="post" action="fanc">
            <table>
                <tr>
                    <td>Course ID</td>
                    <td><input type="text" name="cid" required></td>
                </tr>
                <tr>
                    <td colspan='2' align="center">
                        <input type="submit" value="Fetch">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
