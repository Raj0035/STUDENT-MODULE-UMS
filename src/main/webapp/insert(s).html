<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Student</title>
<link rel='stylesheet' href="style.css">
</head>
<body>
    <div class="container">
        <h2>Enter Student's Detail To Insert</h2>
        <form method="post" action="as">
            <table>
                <tr>
                    <td>RegdNo</td>
                    <td><input type="text" name="r" required></td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="n" required></td>
                </tr>
                <tr>
                    <td>CGPA</td>
                    <td><input type="text" name="c" required></td>
                </tr>
                <tr>
                    <td>Semester</td>
                    <td><input type="text" name="s" required></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" name="e" required></td>
                </tr>
                <tr>
                    <td colspan='2' align="center">
                        <input type="submit" value="InsertS">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
</html>
