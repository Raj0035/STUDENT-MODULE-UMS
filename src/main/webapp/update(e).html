<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Update Enrollment</title>
<link rel='stylesheet' href="style.css">
</head>
<body>
    <div class="container">
        <h2>Enter Enrollment Details to Update</h2>
        <form method="post" action="upe">
            <table>
                <tr>
                    <td>Student ID</td>
                    <td><input type="text" name="sid" required></td>
                </tr>
                <tr>
                    <td>Course ID</td>
                    <td><input type="text" name="cid" required></td>
                </tr>
                <tr>
                    <td>Grade</td>
                    <td><input type="text" name="g" required></td>
                </tr>
                <tr>
                    <td colspan='2' align="center">
                        <input type="submit" value="Update">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
